{% extends "base.html" %}
{% block content %}
<h3>Borrar Producto</h3>
<p>¿Desea borrar el producto "<strong>{{ producto.nombre }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, borrar</button>
  <a class="btn btn-secondary" href="{% url 'ver_productos' %}">Cancelar</a>
</form>
{% endblock %}
