{% extends "base.html" %}
{% block content %}
<h3>Borrar Categoría</h3>
<p>¿Desea borrar la categoría "<strong>{{ categoria.nombre }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, borrar</button>
  <a class="btn btn-secondary" href="{% url 'ver_categorias' %}">Cancelar</a>
</form>
{% endblock %}
